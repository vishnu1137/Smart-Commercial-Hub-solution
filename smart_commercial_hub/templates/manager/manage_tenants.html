{% extends "manager/base.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center my-4">Manage Tenants</h2>

    <table class="table table-striped table-hover shadow-lg">
        <thead class="bg-primary text-white">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in tenants %}
            <tr>
                <td>{{ tenant.id }}</td>
                <td>{{ tenant.tenant.get_full_name|upper }}</td>
                <td>{{ tenant.phone }}</td>
                <td>{{ tenant.address }}</td>
                <td>
                    <a href="{% url 'tenant_details' tenant.id %}" class="btn btn-sm btn-info">View</a>
                    
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">No tenants found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
