{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Submit a Complaint</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label"><strong>category</strong></label>
                            {{ form.category }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Description</strong></label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Shop</strong></label>
                            {{ form.shop}}
                        </div>

                        <div class="mb-3"></div>
                            <label class="form-label"><strong>Priority</strong></label>
                            {{ form.priority }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">Submit Complaint</button>
                        </div>
                    </form>
                </div>
                <br>
                <div class="card-footer text-center">
                    <a href="{% url 'view_complaints' %}" class="btn btn-outline-danger">View Complaints</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
