<!-- templates/report_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Manager Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f2f4f7;">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Generate Report</h2>

        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
                <label for="manager" class="form-label">Select Manager</label>
                <select class="form-select" name="manager" required>
                    <option value="">-- Select Manager --</option>
                    {% for manager in managers %}
                        <option value="{{ manager.id }}">{{ manager.manager.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 px-5">Generate Report</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
