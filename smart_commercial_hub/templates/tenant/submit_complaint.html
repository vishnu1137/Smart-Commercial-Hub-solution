{% extends "tenant/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0">üìù Submit a Complaint</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>Category</strong></label>
                            {{ form.category }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Description</strong></label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Shop</strong></label>
                            {{ form.shop }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Priority</strong></label>
                            {{ form.priority }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                 Submit Complaint
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center bg-light">
                    <a href="{% url 'view_complaints' %}" class="btn btn-outline-danger">
                        üìú View Complaints
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Improve form styling */
    select, textarea, input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
    }

    /* Button hover effect */
    .btn-danger:hover {
        background-color: #b71c1c;
        transform: scale(1.05);
        transition: 0.3s ease-in-out;
    }

    .card {
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.02);
    }
</style>
{% endblock %}
